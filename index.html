<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home</title>
    <!-- fontawesome link here -->
    <script src="https://kit.fontawesome.com/ea327c863c.js" crossorigin="anonymous"></script>
    <!-- stylesheet link here -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="nav">
                <div class="left">
                    <i id="blck" class="fa-solid fa-hourglass-start"></i>
                </div>
                <div class="right">
                    <i class="fa-regular fa-bell"></i>
                    <img class="profile-logo" src="Profile-logo.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <section class="section-1">
        <div class="container">
            <div class="main-header">
                <img src="Google-logo.png" alt="">
            </div>
            <div class="box">
                <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
                <input class="desk-tab" type="text" placeholder="Search Google or Type a URL">
                <input id="only-smartphone" type="text" placeholder="Search">
                <i id="microphone" class="fa-solid fa-microphone"></i>
            </div>
        </div>
    </section>
    <section class="section-2">
        <div class="container">
            <div class="hero-1">
                <div class="text-part">
                    <h1>Yamaha R15 V4: Unveilling the Best Ready to Devour the Comperition.</h1>
                    <p>This is a most expensive bike in our country, but it's looks awesome.</p>
                    <div class="text-part-btn"><a
                            href="https://www.timesbull.com/trending/news/yamaha-r15-v4-unveiling-the-beast-ready-to-devour-the-competition-2024-02-24-204648.html">more...</a>
                    </div>
                </div>
                <div class="img-part">
                    <img src="Yamaha-R15-V4-1024x576.webp" alt="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
